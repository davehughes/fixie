<html>
	<head>
		<title>Test Editor</title>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/1.2.1/lodash.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="js/handlebars.js"></script>

		<script src="gen/js/fixie.js"></script>
		<script src="gen/js/fixie-templates.js"></script>
	</head>
	<body>
		Editor:
		<div class="fixie-editor"></div>
		Preview:
		<div class="fixie-preview"></div>
		<script>
			$(function () {
				model = new Backbone.Model({
					title: 'Here it is',
					body: 'Here is some body text'
				});
				fixieEditor = new Fixie.RichTextEditor({
					model: model,
					property: 'body',
					el: $('div.fixie-editor')
				});
				fixiePreview = new Fixie.Preview({
					model: model,
					property: 'body',
					el: $('div.fixie-preview')
				});
			});
		</script>
	</body>
</html>
